<div class="left-side">
  <h3 class="sear-head editContent">Год</h3>
  <ul class="w3layouts-box-list">
    {% for movie in view.get_years %}
        <li class="editContent">
            <input type="checkbox" class="checked" name="release_year" value="{{ movie.release_year }}" />
            <span class="span editContent">{{ movie.release_year }}</span>
        </li>
    {% endfor %}
  </ul>
</div>
{% comment %} <li class="editContent">
  <input type="checkbox" class="checked" />
  <span class="span editContent">2019</span>
</li>
<li class="editContent">
  <input type="checkbox" class="checked" />
  <span class="span editContent">2018</span>
</li>
<li>
  <input type="checkbox" class="checked" />
  <span class="span editContent">2017</span>
</li>
<li class="editContent">
  <input type="checkbox" class="checked" />
  <span class="span editContent">2016</span>
</li>
<li class="editContent">
  <input type="checkbox" class="checked" />
  <span class="span editContent">2015</span>
</li> {% endcomment %}
