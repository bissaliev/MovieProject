{% extends 'base.html' %}
{% block title %}{{title}}{% endblock title %}
{% block content %}
<div>
{% for obj in object_list %}
<div class="card">
    {% if obj.poster %}
        <img src="{{obj.poster.url}}" width="300" height="300">
    {% endif %}
    <p>{{obj.name}}({{obj.year}})</p>
    <p><a href="{{obj.get_absolute_url}}">Подробнее</a></p>
</div>
{% endfor %}
</div>
{% endblock %}
