{% load static %}
{% load movie_tag %}
{% load thumbnail %}
<form method="get" class="mb-3">
    <div class="input-group mb-3">
        {{filter_form.search|addclass:'form-control'}}
        <button class="btn btn-outline-primary" type="submit" id="button-addon2"><img src="{% static 'img/search.svg' %}" alt="" style="width: 25px; height: 25px;"></button>
    </div>
    <div class="input-group mb-3">
        <select name="sort" id="id_sort" class="form-select">
            <optgroup label="по имени">
                <option value="first_name">А-Я</option>
                <option value="-first_name">Я-А</option>
            </optgroup>

            <optgroup label="по фамилии">
                <option value="last_name">А-Я</option>
                <option value="-last_name">Я-А</option>
            </optgroup>

            <optgroup label="по дате рождения">
                <option value="birthdate">На возрастание</option>
                <option value="-birthdate">На убывание</option>
            </optgroup>
        </select>
        <button class="btn btn-outline-primary" type="submit">Сортировать</button>
    </div>
    <div id="id_profile" class="input-group mb-3">
        <div class="me-1">
            <input type="checkbox" name="profile" value="actors" id="id_profile_0" class="btn-check">
            <label for="id_profile_0" class="btn btn-outline-primary">Актеры</label>
        </div>
        <div>
            <input type="checkbox" name="profile" value="directors" id="id_profile_1" class="btn-check">
            <label for="id_profile_1" class="btn btn-outline-primary">Режиссеры</label>
        </div>
    </div>
    <div id="id_gender" class="input-group mb-3">
        <div class="me-1">
            <input type="checkbox" name="gender" value="М" id="id_gender_0" class="btn-check">
            <label for="id_gender_0" class="btn btn-outline-primary">Мужчина</label>
        </div>
        <div class="me-1">
            <input type="checkbox" name="gender" value="F" id="id_gender_1" class="btn-check">
            <label for="id_gender_1" class="btn btn-outline-primary">Женщина</label>
        </div>
        <div class="me-1 ">
            <input type="checkbox" name="gender" value="U" id="id_gender_2" class="btn-check">
            <label for="id_gender_2" class="btn btn-outline-primary">Неизвестно</label>
        </div>
    </div>
    <button type="submit" class="btn btn-primary btn-raised">Фильтровать</button>
</form>
{% get_last_movies count=5 %} <!--Вывод последних добавленных фильмов-->
