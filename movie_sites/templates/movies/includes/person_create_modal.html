<div class="container">
  <div class="card">
    <div class="card-header text-center">
      <h4>Создание новой персоны</h4>
    </div>
    <div class="card-body">
      <form action="{% url 'movies:person_create' %}" method="post" enctype="multipart/form-data">
        <div>
          {% csrf_token %}
          <div class="input-group justify-content-around">
            <div class="input-group">
              <input type="text" name="first_name" placeholder="Имя" class="form-control" required="" id="id_first_name" />
              <input type="text" name="last_name" placeholder="Фамилия" class="form-control" required="" id="id_last_name" />

              <div class="input-group w-auto ms-2">
                <label class="input-group-text" for="inputGroupSelect01">Дата рождения</label>
                <input type="text" name="birthdate" class="form-control" required="false" id="id_birthdate" />
              </div>
            </div>

            <div class="my-3 input-group w-25">
              <label class="input-group-text" for="inputGroupSelect01">Гендер</label>
              <select name="gender" class="form-select" id="id_gender">
                <option value="М">Мужчина</option>

                <option value="F">Женщина</option>

                <option value="U" selected="">Неизвестно</option>
              </select>
            </div>

            <div class="my-3 input-group w-25">
              <input type="file" name="picture" accept="image/*" class="form-control" id="id_picture" />
            </div>

            <div class="my-3 input-group w-25">
              <label class="input-group-text" for="inputGroupSelect01">Страна</label>
              <select name="country" class="form-control" id="id_country">
                <option value="" selected="">---------</option>

                <option value="2">Великобритания</option>

                <option value="5">Италия</option>

                <option value="7">Канада</option>

                <option value="6">Мексика</option>

                <option value="3">Россия</option>

                <option value="1">США</option>

                <option value="4">Сша</option>
              </select>
            </div>
          </div>

          <div class="my-3 input-group">
            <textarea name="description" cols="40" rows="18" placeholder="Введите текс биографии" class="form-control" required="" id="id_description"></textarea>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Сохранить</button>
      </form>
    </div>
  </div>
</div>
