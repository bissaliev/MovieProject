<!-- Базовый шаблон для приложения movies -->
{% extends 'base.html' %}
{% block content %}
    <section class="mt-5 m-lg-0">

        <div class="container-fluid py-md-3 py-lg-0">

            <button class="btn btn-primary mb-2 mb-lg-5" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasMovie" aria-controls="offcanvasMovie">
                Фильтрация
            </button>

            <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasMovie" aria-labelledby="offcanvasMovieLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasMovieLabel">Фильтрация</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    {% block sidebar %}Сайдбар не доступен{% endblock %}
                </div>
            </div>

            <div class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4 g-lg-4 ">
                {% for object in object_list %}
                    {% block object_list %} Обьекты не доступны {% endblock %}
                {% endfor %}
            </div>

            <div class="pt-5">{% include 'includes/paginator.html' %}</div>
        </div>

    </section>
{% endblock %}
